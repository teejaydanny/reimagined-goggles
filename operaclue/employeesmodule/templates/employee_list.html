<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee list</title>
</head>
<body>

<h2>this is the records stored or saved about
    the company's employee data</h2>
<table border="2" bgcolor="#00ff7f">
    <thead>
    <tr>
        <td>fullname</td>
        <td>mobile</td>
        <td>position</td>
    </tr>
    </thead>
    <tbody>
    {% for employee in employee_list%}
        <tr>
            <td>{{employee.fullname}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>
                <a href="{% url 'employee_update' employee.id%}"><button>UPDATE</button></a>
                <a href="{% url 'employee_delete' employee.id %}"><button>DELETE</button></a>
            </td>
        </tr>
    {%endfor%}
    </tbody>
</table>


</body>
</html>
